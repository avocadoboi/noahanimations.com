<!DOCTYPE html>
<html>

<head>
    <title>Noah A. Hall</title>

    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../icon.png">
    <link rel="stylesheet" href="../global.css">
</head>

<body style="overflow:hidden;">
    <div style="display:inline-block; position:absolute; top:50%; transform: translateY(-50%); width:100%;">
        <div style="display:inline-block; position:relative; left:50%; transform:translateX(-50%); text-align:center; padding:0 150px;">
            <div style="display:inline-block; text-align:center; vertical-align: top; margin-top:10px;">
                <p style="display:inline-block; font-size:40px; margin-bottom:0px;">CONTACT</p>
                <br>
                <p style="display:inline-block; font-size:20px; line-height:24px; text-align:left; width:380px;">
                    Ah yes, you can take my email address, ask
                    me questions about cartoons, offer me a
                    job, say hello... I'll answer as soon as I
                    can.
                </p>
                <br>
                <p style="display:inline-block; font-size:20px; margin-top:15px; margin-bottom:5px; text-align:left; width:100%;">Press the address below to copy it:</p>
                <br>
                <a id="mailAddress" style="display:inline-block; font-size: 20px; margin-top:0px; text-align:left; width:100%;">
                    contact.noahanimations@gmail.com
                </a>
            </div>
            <img src="dog.png" style="display:inline-block; height:400px; margin-top:30px;">

            <p style="font-size:27px; margin-top: 50px; margin-bottom:40px; text-align:center;">Go back to
                <a style="margin-left:9px;" href="../home/index.html">MENU</a>
            </p>
        </div>
    </div>

    <script>
        let addressElement = document.getElementById("mailAddress");
        addressElement.addEventListener("click", () => {
            if (document.body.createTextRange) {
                let range = document.body.createTextRange();
                range.moveToElementText(addressElement);
                range.select();
            }
            else if (getSelection) {
                let selection = getSelection();

                let range = document.createRange();
                range.selectNodeContents(addressElement);
            
                selection.removeAllRanges();
                selection.addRange(range);
            }

            document.execCommand("copy");
        });
    </script>
</body>

</html>
